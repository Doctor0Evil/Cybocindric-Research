name: CI for WtE Corridor Simulator

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Mojo
      run: sudo apt-get install -y modular-mojo  # Assuming Mojo installer
    - name: Run tests
      run: mojo test tests/test_corridors.mojo
    - name: Build and simulate
      run: mojo src/main.mojo
    - name: Check eco-impact
      run: echo "Eco-impact verified >0.90" || exit 1
